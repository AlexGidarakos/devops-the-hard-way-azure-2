name: CI

on:
  workflow_dispatch:

jobs:
  main_job:
    name: Main job
    env:
      TF_VERSION: 1.3.9
      ARM_CLIENT_ID: ${{ secrets.AZ_CREDS.clientId }}
      ARM_CLIENT_SECRET: ${{ secrets.AZ_CREDS.clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZ_CREDS.subscriptionId }}
      ARM_TENANT_ID: ${{ secrets.AZ_CREDS.tenantId }}
    runs-on: ubuntu-22.04
    environment: production
    defaults:
      run:
        shell: bash
    steps:

      - name: Authenticate to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZ_CREDS }}

      - name: Install kubelogin
        run: |
          sudo apt-get update
          sudo snap install kubelogin

      - name: Checkout
        uses: actions/checkout@v3

      - name: Pre-Terraform setup
        run: ./setup.sh

      - name: Setup Terraform Action
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check Terraform version
        run: terraform version

      - name: terraform format
        run: terraform fmt

      - name: terraform init
        run: terraform init
